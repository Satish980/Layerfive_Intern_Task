{% extends 'base.html' %}


{% block content %}
<!--Form code-->
<br><br>
<div class="container">
    <div class="card bg-light text-dark">
        <br>
        <h1 class="card-title text-primary text-center">Registration Form</h1>
        <div class="card-body text-dark">
            <form action="/register/" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstname">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" id="inputFirst" name="fname" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" id="inputLast" name="lname" required>
                    </div>
                </div>
            
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPhone">Phone</label>
                        <input type="number" class="form-control" id="inputPhone" placeholder="Phone" minlength="10" maxlength="10" name="phone" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address Line 1</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="addline1" required>
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address Line 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="addline2" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City" name="city" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input type="text" class="form-control" id="inputState" placeholder="State" name="state" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zipcode</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="Zipcode" name="zipcode" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            
            </form>
        </div>
    </div>
</div>
{% endblock %}
